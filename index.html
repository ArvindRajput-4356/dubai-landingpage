<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> EAI SYSTEMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              blue: '#0061FF', // Electric Blue
              azure: '#0BB3F3', // Azure
              lightBlue: '#4AB3FF', // Light Blue
              navy: '#0A0F1F', // Dark Navy
              charcoal: '#1A1A1A', // Charcoal Black
              lightGrey: '#F8FAFC', // Soft Light Grey
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Inter', 'sans-serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FFFFFF;
      color: #0A0F1F;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #F8FAFC;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 97, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .blue-gradient-text {
      background: linear-gradient(to right, #0061FF, #4AB3FF);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
